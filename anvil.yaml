allow_embedding: false
correct_dependency_ids: {}
db_schema:
  files:
    client: none
    columns:
    - admin_ui: {order: 0, width: 200}
      name: path
      type: string
    - admin_ui: {order: 1, width: 200}
      name: file
      type: media
    - admin_ui: {order: 2, width: 200}
      name: file_version
      type: string
    server: full
    title: Files
  plant_inventory:
    client: none
    columns:
    - admin_ui: {order: 0, width: 200}
      name: name
      type: string
    - admin_ui: {order: 1, width: 200}
      name: type
      type: string
    - admin_ui: {order: 2, width: 200}
      name: price
      type: number
    - admin_ui: {order: 3, width: 200}
      name: stock_qty
      type: number
    server: full
    title: Plant_Inventory
  role:
    client: none
    columns:
    - admin_ui: {order: 0, width: 200}
      name: role
      type: string
    server: full
    title: Role
  sales_log:
    client: none
    columns:
    - admin_ui: {order: 0, width: 200}
      name: plant_sold
      target: plant_inventory
      type: link_single
    - admin_ui: {order: 1, width: 200}
      name: quantity_sold
      type: number
    - admin_ui: {order: 2, width: 200}
      name: sale_date
      type: date
    - admin_ui: {order: 3, width: 200}
      name: recorded_by
      target: users
      type: link_single
    server: full
    title: Sales_Log
  users:
    client: none
    columns:
    - admin_ui: {order: 0, width: 200}
      name: email
      type: string
    - admin_ui: {order: 1, width: 200}
      name: enabled
      type: bool
    - admin_ui: {order: 2, width: 200}
      name: last_login
      type: datetime
    - admin_ui: {order: 3, width: 200}
      name: password_hash
      type: string
    - admin_ui: {order: 4, width: 200}
      name: n_password_failures
      type: number
    - admin_ui: {order: 5, width: 200}
      name: confirmed_email
      type: bool
    - admin_ui: {order: 6, width: 200}
      name: signed_up
      type: datetime
    - admin_ui: {order: 7, width: 200}
      name: role
      type: string
    server: full
    title: Users
dependencies: []
metadata: {logo_img: 'asset:green_thumb_logo_1.png', title: Green Thumb Nursery}
name: Clone of Green Thumb Nursery app
package_name: Green_Thumb_Nursery_app
renamed: true
runtime_options:
  client_version: '3'
  server_spec: {base: python310-minimal}
  server_version: python3-sandbox
  version: 2
services:
- client_config: {}
  server_config: {}
  source: /runtime/services/tables.yml
- client_config: {allow_signup: true, confirm_email: false, enable_automatically: true, use_email: true}
  server_config: {user_table: users}
  source: /runtime/services/anvil/users.yml
- client_config: {}
  server_config: {}
  source: /runtime/services/anvil/files.yml
startup: {module: Splash_frm, type: form}
startup_form: null
