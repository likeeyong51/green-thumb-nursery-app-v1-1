components:
- data_bindings:
  - {code: 'self.item[''name'']', property: text, writeback: false}
  event_bindings: {pressed_enter: plant_field_pressed_enter}
  layout_properties: {grid_position: 'ISTSBI,QJBYSV'}
  name: name_txb
  properties: {enabled: false, role: outlined, tooltip: Plant Name. Press Enter to apply change}
  type: TextBox
- data_bindings:
  - {code: 'self.item[''type'']', property: selected_value, writeback: false}
  event_bindings: {change: plant_field_pressed_enter}
  layout_properties: {grid_position: 'ISTSBI,DKQYZY'}
  name: type_drp
  properties: {enabled: false, role: outlined}
  type: DropDown
- layout_properties: {grid_position: 'ISTSBI,WAQSCV'}
  name: dollar_lbl
  properties: {align: right, bold: true, font_size: 18, icon: 'fa:dollar', icon_align: right_edge, text: ''}
  type: Label
- data_bindings:
  - {code: 'self.item[''price'']', property: text, writeback: false}
  event_bindings: {pressed_enter: plant_field_pressed_enter}
  layout_properties: {grid_position: 'ISTSBI,WIWZJD'}
  name: price_txb
  properties: {align: center, enabled: false, role: outlined, tooltip: Plant Price. Press Enter to apply change, type: number}
  type: TextBox
- layout_properties: {grid_position: 'ISTSBI,BKOMXC'}
  name: qty_lbl
  properties: {align: right, bold: true, font_size: 17, icon: 'fa:envira', icon_align: right_edge, text: ''}
  type: Label
- data_bindings:
  - {code: 'self.item[''stock_qty'']', property: text, writeback: false}
  event_bindings: {pressed_enter: plant_field_pressed_enter}
  layout_properties: {grid_position: 'ISTSBI,FYSGEI'}
  name: stock_qty_txb
  properties: {align: center, enabled: false, role: outlined, tooltip: Stock quantity available. Press Enter to apply change}
  type: TextBox
- event_bindings: {click: edit_btn_click}
  layout_properties: {grid_position: 'ISTSBI,ANKQQN'}
  name: edit_btn
  properties: {font_size: 17, icon: 'fa:edit', icon_align: left_edge, text: '', tooltip: Edit plant record}
  type: Button
- event_bindings: {click: delete_btn_click}
  layout_properties: {grid_position: 'ISTSBI,IWXUFK'}
  name: delete_btn
  properties: {font_size: 17, icon: 'fa:remove', icon_align: left_edge, text: '', tooltip: Delete plant record}
  type: Button
container:
  properties: {background: '', col_widths: '{"QJBYSV":25,"DKQYZY":27,"WIWZJD":10,"FYSGEI":9,"WAQSCV":7,"BKOMXC":5,"ANKQQN":6,"IWXUFK":7,"PMUIMK":6}'}
  type: ColumnPanel
is_package: true
