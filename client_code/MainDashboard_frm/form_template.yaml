components:
- components:
  - layout_properties: {grid_position: 'KUMSYL,EZPYCK'}
    name: load_pnl
    properties: {}
    type: ColumnPanel
  layout_properties: {slot: default}
  name: content_panel
  properties: {}
  type: ColumnPanel
- components:
  - data_bindings:
    - {code: 'self.item[''username'']', property: text, writeback: false}
    layout_properties: {}
    name: user_lbl
    properties: {font_size: 20, icon: 'fa:address-book-o', role: title, tooltip: User}
    type: Label
  layout_properties: {slot: nav-right}
  name: navbar_links
  properties: {tooltip: ''}
  type: FlowPanel
- layout_properties: {slot: top-left-btn}
  name: image_1
  properties: {border_radius: '15', height: 66, source: _/theme/splash_screen.png}
  type: Image
- layout_properties: {slot: title}
  name: label_1
  properties:
    bold: false
    font_size: 25
    foreground: '#32582d'
    italic: false
    role: title
    spacing:
      margin: [null, null, null, 25]
      padding: [15, null, 5, null]
    spacing_above: small
    spacing_below: small
    text: Green Thumb Nursery
  type: Label
- components:
  - event_bindings: {click: record_sale_btn_click}
    layout_properties: {grid_position: 'VXHQEE,QFKEOW'}
    name: record_sale_btn
    properties: {font_size: 20, foreground: '#375d47', icon: 'fa:file-o', text: Record Sale, tooltip: Record Sales Transaction, visible: true}
    type: Button
  - event_bindings: {click: inventory_btn_click}
    layout_properties: {grid_position: 'FUVEYZ,VWJRXO'}
    name: inventory_btn
    properties:
      align: center
      font_size: 20
      foreground: '#375d47'
      icon: fa:arrow-right
      icon_align: left
      spacing:
        margin: [null, 0, null, null]
        padding: [null, 24, null, null]
      spacing_above: small
      spacing_below: none
      text: |
        Inventory
    type: Button
  - event_bindings: {click: view_inventory_btn_click}
    layout_properties: {grid_position: 'FUKNBU,VGQSXY'}
    name: view_inventory_btn
    properties:
      align: center
      font_size: 15
      foreground: '#375d47'
      icon: fa:eye
      role: rounded-tab
      spacing:
        margin: [0, 0, 0, null]
        padding: [3, 5, 5, 25]
      spacing_above: none
      text: 'Show List '
      visible: false
    type: Button
  - event_bindings: {click: sales_log_btn_click}
    layout_properties: {grid_position: 'VTNYBD,ZZJTJU'}
    name: sales_log_btn
    properties:
      align: center
      font_size: 15
      foreground: '#375d47'
      icon: fa:list
      icon_align: left
      role: rounded-tab
      spacing:
        margin: [0, 0, 0, null]
        padding: [8, 5, 5, 25]
      spacing_above: none
      text: "Sales Log \n"
      visible: false
    type: Button
  - components:
    - event_bindings: {click: add_plant_btn_click}
      layout_properties: {grid_position: 'ODYTXG,DZMRYG'}
      name: add_plant_btn
      properties:
        bold: false
        font_size: 20
        foreground: theme:On Primary
        icon: fa:leaf
        role: null
        text: |
          Add Plant
        tooltip: Add new plant
        visible: true
      type: Button
    - event_bindings: {click: generate_report_btn_click}
      layout_properties: {grid_position: 'LBZUEU,RMJLHW'}
      name: generate_reports_btn
      properties:
        font_size: 20
        foreground: theme:On Primary
        icon: fa:arrow-right
        icon_align: left
        role: null
        spacing:
          margin: [null, null, 3, null]
        spacing_below: none
        text: |
          Reports
        visible: true
      type: Button
    - event_bindings: {click: low_stock_btn_click}
      layout_properties: {grid_position: 'WHEDIU,LMMPJS'}
      name: low_stock_btn
      properties:
        align: center
        font_size: 15
        foreground: theme:On Primary
        icon: fa:hand-o-down
        role: rounded-tab
        spacing:
          margin: [5, 0, 3, 0]
          padding: [5, 7, 5, 25]
        spacing_above: none
        text: 'Low-Stock '
        visible: false
      type: Button
    - event_bindings: {click: best_seller_btn_click}
      layout_properties: {grid_position: 'OMAJOQ,MULCSW'}
      name: best_seller_btn
      properties:
        align: center
        font_size: 15
        foreground: theme:On Primary
        icon: fa:thumbs-o-up
        role: rounded-tab
        spacing:
          margin: [5, 0, 0, 0]
          padding: [5, 5, 5, 25]
        spacing_above: small
        text: 'Best-Seller '
        visible: false
      type: Button
    layout_properties: {grid_position: 'HVSIHV,CNYJQX'}
    name: manager_crd
    properties:
      background: '#375d47'
      role: outlined-card
      spacing:
        padding: [null, 12, null, 12]
    type: ColumnPanel
  - event_bindings: {click: logout_btn_click}
    layout_properties: {grid_position: 'MYVQVO,TRPIMK'}
    name: logout_btn
    properties: {font_size: 17, icon: 'fa:sign-out', text: Log out, tooltip: Log out}
    type: Button
  layout_properties: {slot: left-nav}
  name: side_pnl
  properties: {}
  type: ColumnPanel
container:
  properties: {background: '', html: '@theme:standard-page.html'}
  type: HtmlTemplate
is_package: true
