components:
- components:
  - layout_properties: {grid_position: 'FCZQXF,KPHSAX'}
    name: add_plant_lbl
    properties:
      align: center
      background: '#32582d'
      foreground: '#98f1ba'
      icon: fa:leaf
      role: title
      spacing:
        margin: [null, null, 17, null]
        padding: [17, null, 17, null]
      text: Add a Plant
    type: Label
  - components:
    - data_bindings:
      - {code: 'self.item[''name'']', property: text, writeback: true}
      layout_properties: {grid_position: 'FMBKRI,KMZVJU'}
      name: plant_name_txb
      properties: {font_size: 17, placeholder: Enter Plant Name here, role: outlined, tooltip: Plant Name}
      type: TextBox
    - data_bindings:
      - {code: 'self.item[''type'']', property: selected_value, writeback: true}
      layout_properties: {grid_position: 'FMBKRI,SSXTAI'}
      name: plant_type_drp
      properties:
        align: center
        font_size: 17
        include_placeholder: true
        items: [Herb, Indoor Foliage, Indoor Tree, Indoor Vine, Outdoor Annual, Outdoor Perennial, Outdoor Shrub, Outdoor Tree, Succulent]
        margin: [null, 0, null, 0]
        placeholder: Select a plant type
        role: outlined
        tooltip: Plant Type
      type: DropDown
    - data_bindings:
      - {code: 'self.item[''price'']', property: text, writeback: true}
      layout_properties: {grid_position: 'PXXXWX,UXZPBF'}
      name: price_txb
      properties: {align: center, font_size: 17, placeholder: Enter Unit Price ($), role: outlined, tooltip: Plant Price, type: number}
      type: TextBox
    - data_bindings:
      - {code: 'self.item[''stock_qty'']', property: text, writeback: true}
      layout_properties: {grid_position: 'PXXXWX,UXJNZA'}
      name: initial_stock_qty_txb
      properties: {align: center, font_size: 17, placeholder: Enter Initial Stock Quantity, role: outlined, tooltip: Initial Stock Quantity, type: number}
      type: TextBox
    - event_bindings: {click: add_to_inventory_btn_click}
      layout_properties: {grid_position: 'PXXXWX,BBEZYI'}
      name: add_to_inventory_btn
      properties:
        align: center
        font_size: 17
        icon: fa:plus
        role: outlined-button
        spacing:
          margin: [2, null, null, null]
        text: Add to Inventory
      type: Button
    layout_properties: {grid_position: 'UYKFYX,AVLHHG'}
    name: add_plant_pnl
    properties: {col_widths: '{"KMZVJU":45,"SSXTAI":15,"UXZPBF":20,"UXJNZA":25,"BBEZYI":15}', spacing_below: small}
    type: ColumnPanel
  layout_properties: {grid_position: 'IKRRRI,BHUKNI'}
  name: outlined_card_1
  properties: {role: outlined-card}
  type: ColumnPanel
container: {type: ColumnPanel}
is_package: true
