components:
- components:
  - layout_properties: {grid_position: 'AYCSDY,ZIWYBN'}
    name: title_lbl
    properties:
      align: center
      background: '#32582d'
      font_size: 30
      foreground: '#98f1ba'
      icon: fa:leaf
      role: title
      spacing:
        margin: [12, null, 15, null]
        padding: [25, null, 25, null]
      text: G.T. N. Log In
    type: Label
  - components:
    - layout_properties: {grid_position: 'KPXKCH,UIEOMY'}
      name: label_2
      properties:
        font_size: 20
        icon: fa:user
        icon_align: left_edge
        spacing:
          padding: [22, null, null, null]
      type: Label
    - data_bindings:
      - {code: 'self.item[''username'']', property: text, writeback: true}
      layout_properties: {grid_position: 'KPXKCH,HSZIKL'}
      name: username_txb
      properties: {bold: false, placeholder: Username, role: outlined, tooltip: Enter your username}
      type: TextBox
    - layout_properties: {grid_position: 'KPXKCH,GMCLHP'}
      name: label_2_copy
      properties:
        font_size: 20
        icon: fa:key
        icon_align: left_edge
        spacing:
          padding: [22, null, null, null]
      type: Label
    - data_bindings:
      - {code: 'self.item[''password'']', property: text, writeback: true}
      event_bindings: {pressed_enter: login_btn_click}
      layout_properties: {grid_position: 'KPXKCH,SWGSNX'}
      name: password_txb
      properties: {bold: false, hide_text: true, placeholder: Password, role: outlined, tooltip: Enter your password}
      type: TextBox
    - event_bindings: {click: login_btn_click}
      layout_properties: {grid_position: 'KPXKCH,DSFSAS'}
      name: login_btn
      properties: {bold: false, icon: 'fa:sign-in', role: outlined-button, text: Log in}
      type: Button
    - event_bindings: {click: signup_lnk_click}
      layout_properties: {grid_position: 'KPXKCH,WYIYHA'}
      name: signup_lnk
      properties:
        font_size: 13
        icon: fa:500px
        icon_align: left_edge
        spacing:
          margin: [0, null, 0, null]
          padding: [0, null, null, null]
        text: Don't have an account? Sign Up
      type: Link
    layout_properties: {grid_position: 'GTFKTB,TZCXLF'}
    name: outlined_card_1
    properties: {col_widths: '{"HSZIKL":27,"SWGSNX":24,"DSFSAS":13,"WYIYHA":12,"UIEOMY":3,"GMCLHP":3}', role: outlined-card}
    type: ColumnPanel
  - layout_properties: {grid_position: 'IXGWJZ,JPCUKT'}
    name: spacer_1
    properties: {height: 20}
    type: Spacer
  - components:
    - layout_properties: {grid_position: 'FOEFHR,OVTDQU'}
      name: signup_pnl
      properties: {}
      type: ColumnPanel
    layout_properties: {grid_position: 'CZJPXK,BOKEZT'}
    name: signup_crd
    properties: {role: outlined-card, visible: false}
    type: ColumnPanel
  layout_properties: {slot: default}
  name: content_panel
  properties: {col_widths: '{}'}
  type: ColumnPanel
- layout_properties: {slot: nav-right}
  name: navbar_links
  properties: {}
  type: FlowPanel
- layout_properties: {slot: top-left-btn}
  name: image_1
  properties: {border_radius: '15', display_mode: shrink_to_fit, height: 66, role: null, source: _/theme/splash_screen.png, vertical_align: center}
  type: Image
- layout_properties: {slot: title}
  name: label_1
  properties:
    bold: false
    font_size: 25
    foreground: '#32582d'
    role: headline
    spacing:
      margin: [null, null, null, 25]
      padding: [15, null, null, null]
    text: Green Thumb Nursery
  type: Label
container:
  properties: {html: '@theme:standard-page.html'}
  type: HtmlTemplate
is_package: true
